<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 1</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil&display=swap" rel="stylesheet">
  <script src="scripts/app.js"></script>
</head>

<body>
  <div class="all">
    <div class="header">
      <h1>Operation Steel Sabre</h1>
    </div>
    <div class="main">
      <div class="left">
        <div class="grid" id="player"></div>
      </div>
      <div class="middle">
        
        <p id="turn">Click button to start</p>
        
        <p>Your score is:</p>
        <p class="score"></p>
        <div class="computer-info"></div>
        <!-- <div class="gameplay-info">
                  <div class="vessel-icons carrier"></div>
                  <div class="vessel-icons battleship"></div>
                  <div class="vessel-icons cruiser"></div>
                  <div class="vessel-icons destroyer"></div>
                  <div class="vessel-icons submarine"></div>
                </div> -->
        <div class="nuclear-football">
          <div class="case-back">
              <div class="player-info">
                  <button value="0" id="carrier">Carrier</button>
                  <button value="1" id="battleship">Battleship</button>
                  <button value="2" id="cruiser">Cruiser</button>
                  <button value="3" id="destroyer">Destroyer</button>
                  <button value="4" id="submarine">Submarine</button>
                </div>
          </div>
          <div class="case-bottom">
              <button class="commence">Let Battle Commence</button>
          </div>
        </div>
      </div>
      <div class="right">
        <!-- <div class="game-3d"> -->
        <div class="grid" id="computer"></div>
        <!-- </div> -->
      </div>
    </div>
  </div>

</body>

</html>
