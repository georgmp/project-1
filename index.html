<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 1</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil&display=swap" rel="stylesheet">
  <script src="scripts/app.js"></script>
</head>

<body>
  <div class="all">
    <div class="header">
      <h1>Operation Steel Sabre</h1>
    </div>
    <div class="main">
      <div class="left">
        <div class="grid" id="player"></div>
      </div>
      <div class="middle">
        <div class="middle-top">
          <div class="instructions">
            <h2>Welcome aboard, sailor!</h2>
            <p>Instructions</p>
            <p>First select a vessel then click on the left grid to place it. Hold down spacebar to change the
              orientation. Once all vessels are placed get ready for battle!</p>
              <button class="instructions-read">Launch vessels</button>
          </div>
          <div class="scoreboard">
            <p id="turn">Click button to start</p>
            <p>Your score is:</p>
            <p class="score">-</p>
          </div>
        </div>
        <div class="middle-bottom">
          <div class="dashboard">
            <div class="player-info">
              <button value="0">Carrier</button>
              <button value="1">Battleship</button>
              <button value="2">Cruiser</button>
              <button value="3">Destroyer</button>
              <button value="4">Submarine</button>
            </div>
            <button class="commence">Battle stations!</button>
          </div>
        </div>
        <div class="computer-info"></div>
        <!-- <div class="gameplay-info">
                  <div class="vessel-icons carrier"></div>
                  <div class="vessel-icons battleship"></div>
                  <div class="vessel-icons cruiser"></div>
                  <div class="vessel-icons destroyer"></div>
                  <div class="vessel-icons submarine"></div>
                </div> -->
      </div>
      <div class="right">
        <div class="grid" id="computer"></div>
      </div>
    </div>
  </div>

</body>

</html>
