<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 1</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil&display=swap" rel="stylesheet">
  <script src="scripts/app.js"></script>
</head>

<body>
  <div class="all">
    <div class="header">
      <h1>Operation Steel Sabre</h1>
    </div>
    <div class="main">
      <div class="left">
        <div class="grid" id="player"></div>
      </div>
      <div class="middle">
        <div class="middle-top">
          <div class="instructions">
            <h2>Welcome aboard, sailor!</h2>
            <p>Instructions</p>
            <p>First select a vessel then click on the left grid to place it.<br>Hold down spacebar to change the
              orientation.<br>Once all vessels are placed get ready for battle!</p>
            <button class="instructions-read">Launch vessels</button>
          </div>
          <div class="scoreboard">
            <p id="turn">Deploy your fleet!</p>
            <div class="show-score">
                <p>Your score is: <span class="score">-</span></p>
              </div>
            <div class="deploy-fleet">
              <div id="0" class="vessel-icon vessel-icon-outline carrier-outline">
                <div class="vessel-selected vessel-icon-filled carrier-filled"></div>
              </div>
              <div id="1" class="vessel-icon vessel-icon-outline battleship-outline">
                <div class="vessel-selected vessel-icon-filled battleship-filled"></div>
              </div>
              <div id="2" class="vessel-icon vessel-icon-outline cruiser-outline">
                <div class="vessel-selected vessel-icon-filled cruiser-filled"></div>
              </div>
              <div id="3" class="vessel-icon vessel-icon-outline destroyer-outline">
                <div class="vessel-selected vessel-icon-filled destroyer-filled"></div>
              </div>
              <div id="4" class="vessel-icon vessel-icon-outline submarine-outline">
                <div class="vessel-selected vessel-icon-filled submarine-filled"></div>
              </div>
            </div>
          </div>
          <div class="dashboard">
            <button class="commence">Battle stations!</button>
          </div>
        </div>
        <div class="middle-bottom">
        </div>
        <div class="computer-info"></div>
      </div>
      <div class="right">
        <div class="grid" id="computer"></div>
      </div>
    </div>
  </div>
</body>
</html>
